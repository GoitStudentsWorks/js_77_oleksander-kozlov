<header class="header">
  <div class="container header-content">
<!-- HEADER LOGO -->

<div class="logo">
  <a href="./index.html" class="logo-bookshelf">
    <svg
      class="header-logo"
      width="24"
      height="24"
      aria-label="logo bookshelf"
    >
      <use href="./img/sprite.svg#logo"></use>
    </svg>Bookshelf
  </a>
</div>

<!--HEADER NAV -->

<div class="header-nav">
   <!-- <a href="./index.html" class="header-home-off header-home-on btn">Home</a> -->
  <a href="./index.html" class="header-home-btn" data-home-btn data-sign-advanced>Home</a>
   <!-- <a href="./shop.html" class="header-shopping header-shopping-off header-shopping-on btn" > Shopping list -->
  <a href="./shop.html" class="header-shopping-btn" data-shopping-btn data-sign-advanced> Shopping list
    <svg class="header-shopping-logo" width="20" height="20" aria-label="shopping logo" >
      <use href="./img/sprite.svg#icon-cart"></use>
    </svg>
  </a>
</div>

  

<!-- SWITCH AND BURGER -->
<div class="form-check">
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
  <button type="button" class="header-menu-open header-menu-open-shopping header-menu-open-user">
    <svg
      class="icon-menu-burger"
      width="28"
      height="28"
      aria-label="Switch-on mobile menu"
    >
      <use href="./img/sprite.svg#menu-burger"></use>
    </svg>
  </button>

  <button type="button" class="header-menu-closed header-menu-closed-shopping header-menu-closed-user">
    <svg
      class="icon-menu-burger"
      width="28"
      height="28"
      aria-label="Switch-on mobile menu"
    >
      <use href="./img/sprite.svg#x-close"></use>
    </svg>
  </button>
</div>

<!-- SIGN UP -->
<!-- <div class="header-sign-btn" data-sign-base> -->
<button
class="log-in-btn"
type="button"
data-modal-open
aria-label="sign in"
>
<span class="sign-up-btn__text">Sign up</span>
<svg class="sign-up-btn__icon" width="20" height="20">
  <use href="./img/sprite.svg#arrow-right"></use>
</svg>
</button>
<!-- </div> -->

</div>

</header>
